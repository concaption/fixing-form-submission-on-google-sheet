<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcThRgqAAAAAGXIKYinpnHki7SjGQLCXEQm4u7Z"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Order Form.js"></script>
</head>
<body>
    <h2>Order Form</h2>
    <form id="orderForm">
        <label for="projectName">Project/Event Name:</label>
        <input type="text" id="projectName" name="Project/Event Name" required>

        <label for="company">Company/Organization:</label>
        <input type="text" id="company" name="Company/Organization" required>

        <div class="name-row">
            <div class="name-field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="First Name" required>
            </div>
            <div class="name-field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="Last Name" required>
            </div>
        </div>

        <label for="streetAddress1">Street Address 1:</label>
        <input type="text" id="streetAddress1" name="Street Address 1" required>

        <label for="streetAddress2">Street Address 2:</label>
        <input type="text" id="streetAddress2" name="Street Address 2">

        <label for="city">City:</label>
        <input type="text" id="city" name="City" required>

        <label for="state">State:</label>
        <select id="state" name="State" required>
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="ZIP" required>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="Email" required>

        <label for="fileUpload">File Upload:</label>
        <input type="file" id="fileUpload" name="File Upload">

        <div class="print-locations">
            <label>Print Locations:</label>
            <div class="checkbox-row">
                <label><input type="checkbox" name="Print Locations" value="Front"> Front</label>
                <label><input type="checkbox" name="Print Locations" value="Back"> Back</label>
                <label><input type="checkbox" name="Print Locations" value="Right Sleeve"> Right Sleeve</label>
                <label><input type="checkbox" name="Print Locations" value="Left Sleeve"> Left Sleeve</label>
            </div>
        </div>

        <label for="additionalComments">Additional Comments:</label>
        <textarea id="additionalComments" name="Additional Comments"></textarea>

        <label for="agreedPrice">Agreed upon price (USD):</label>
        <input type="number" id="agreedPrice" name="Agreed Price" min="0" step="0.01" required>

        <label for="requestedDate">Requested In-Hand Date:</label>
        <input type="date" id="requestedDate" name="Requested Date" required>

        <div id="orderItems">
            <div class="order-item">
                <label for="style1">Style #:</label>
                <select id="style1" name="Style" class="style-select">
                    <option value="">Select Style</option>
                    <option value="5000">5000 - Gildan - (100% cotton)</option>
                    <option value="8000">8000 - Gildan - (50/50)</option>
                    <option value="64000">64000 - Gildan - (softstyle)</option>
                    <option value="5400">5400 - Gildan - (long-sleeve)</option>
                    <option value="18000">18000 - Gildan - (crewneck)</option>
                    <option value="18500">18500 - Gildan - (hoodie)</option>
                    <option value="18600">18600 - Gildan - (zip hoodie)</option>
                    <option value="8800">8800 - Gildan - (polo)</option>
                    <option value="3931">3931 - Fruit of The Loom - (100% cotton)</option>
                    <option value="NL6210">NL6210 - Next Level - (cvc unisex)</option>
                    <option value="NL6211">NL6211 - Next Level - (cvc long-sleeve)</option>
                    <option value="NL9303">NL9303 - Next Level - (hoodie)</option>
                    <option value="NL6051">NL6051 - Next Level - (triblend raglan)</option>
                    <option value="3001">3001 - Bella + Canvas - (100% cotton)</option>
                    <option value="3501">3501 - Bella + Canvas - (long-sleeve)</option>
                    <option value="1717">1717 - Comfort Colors - (100% cotton)</option>
                    <option value="9018">9018 - Comfort Colors - (youth short sleeve)</option>
                    <option value="6014">6014 - Comfort Colors - (cotton long-sleeve)</option>
                    <option value="6030CC">6030 - Comfort Colors - (pocket short sleeve)</option>
                    <option value="350">350 - Sport-Tek - (100% polyester)</option>
                    <option value="PC380">PC380 - Port Company - (100% polyester)</option>
                    <option value="KP55">KP55 - Port Company - (50/50 polo)</option>
                    <option value="PC54V">PC54V - Port Company - (v-neck short sleeve)</option>
                    <option value="ST650">ST650 - Sport-Tek - (polyester polo)</option>
                    <option value="437M">437M - Jerzees - (polyester polo)</option>
                    <option value="29M">29M - Jerzees - (50/50 short-sleeve)</option>
                    <option value="996M">996M - Jerzees - (hoodie)</option>
                    <option value="DM130">DM130 - District - (triblend short-sleeve)</option>
                    <option value="DT6000">DT6000 - District - (100% cotton)</option>
                    <option value="N3142">N3142 - A4 - (100% polyester)</option>
                    <option value="N3165">N3165 - A4 - (polyester long-sleeve)</option>
                </select>

                <label for="color1">Color:</label>
                <select id="color1" name="Color" class="color-select">
                    <option value="">Select Color</option>
                </select>

                <h4>Sizes:</h4>
                <div class="youth-sizes">
                    <div class="size-row">
                        <div class="size-input"><label for="youthXS1">YXS</label><input type="number" id="youthXS1" name="YXS" min="0"></div>
                        <div class="size-input"><label for="youthS1">YS</label><input type="number" id="youthS1" name="YS" min="0"></div>
                        <div class="size-input"><label for="youthM1">YM</label><input type="number" id="youthM1" name="YM" min="0"></div>
                        <div class="size-input"><label for="youthL1">YL</label><input type="number" id="youthL1" name="YL" min="0"></div>
                        <div class="size-input"><label for="youthXL1">YXL</label><input type="number" id="youthXL1" name="YXL" min="0"></div>
                    </div>
                </div>
                <div class="adult-sizes">
                    <div class="size-row">
                        <div class="size-input"><label for="adultS1">S</label><input type="number" id="adultS1" name="Adult S" min="0"></div>
                        <div class="size-input"><label for="adultM1">M</label><input type="number" id="adultM1" name="Adult M" min="0"></div>
                        <div class="size-input"><label for="adultL1">L</label><input type="number" id="adultL1" name="Adult L" min="0"></div>
                        <div class="size-input"><label for="adultXL1">XL</label><input type="number" id="adultXL1" name="Adult XL" min="0"></div>
                        <div class="size-input"><label for="adult2XL1">2XL</label><input type="number" id="adult2XL1" name="Adult 2XL" min="0"></div>
                        <div class="size-input"><label for="adult3XL1">3XL</label><input type="number" id="adult3XL1" name="Adult 3XL" min="0"></div>
                        <div class="size-input"><label for="adult4XL1">4XL</label><input type="number" id="adult4XL1" name="Adult 4XL" min="0"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="button" id="addItem">Add Another Style/Color</button>
            <button type="button" id="removeItem">Remove Style/Color</button>
        </div>

        <div class="button-container">
            <button type="submit" id="submitOrder">Submit Order</button>
        </div>
    </form>
    <div id="thankYouMessage" style="display:none;">
        <h3>Thank you for your order!</h3>
    </div>
</body>
</html>
